	<script>
		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
			 
	
		obj = $.getJSON("QC.json");
		//callback to get repsponce from server to retrieve obj.
		obj.done( function(json) {
				
			numberofscreens = obj.responseJSON.numberofscreens; 
			numberofplates = obj.responseJSON.numberofplates;
			numberofdrugs = obj.responseJSON.numberofdrugs;
			doneQC = obj.responseJSON.doneQC; 
					
			$("#numofscr").append("<p>" + numberofscreens + "</p>");
			$("#numofpl").append("<p>" + numberofplates + "</p>");
			$("#numofdrugs").append("<p>" + numberofdrugs + "</p>");
			if(doneQC)$("#doneQC").removeClass("no").addClass("yes");
			
			obj2 = $.getJSON("CF.json");
			obj2.done( function(json) {
				doneCF = obj2.responseJSON.doneCF;  
				if(doneCF)$("#doneCF").removeClass("no").addClass("yes");
				
					obj3 = $.getJSON("DSS.json");
					obj3.done( function(json) {
						doneDSS = obj3.responseJSON.doneDSS;
						if(doneDSS)$("#doneDSS").removeClass("no").addClass("yes");
					})
			})
		})
		
		
	</script>
